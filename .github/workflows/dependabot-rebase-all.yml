name: Dependabot Rebase All

on:
  workflow_dispatch:

jobs:
  rebase:
    runs-on: ubuntu-latest
    steps:
      - run: |
          gh search prs \
            --owner austenstone \ # replace with GitHub owner
            --repo action-typescript \ # replace or remove repo name
            --state open \
            --label dependencies \
            --limit 200 \
            --json "url" --jq ".[] | .url" \
          | xargs -n 1 -I{} \
            gh pr comment -b "@dependabot rebase" {}
        env:
          GH_TOKEN: ${{ github.token }}
